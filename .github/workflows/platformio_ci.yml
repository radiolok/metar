name: PlatformIO CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  build:
    name: Build ${{ matrix.env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [esp32cam]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache PlatformIO dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install platformio
        pip install intelhex  # Обязательная зависимость для ESP32
        pip install pyelftools  # Часто требуется для работы с ELF-файлами

    - name: Install ESP32 platform
      run: pio pkg install --global --platform "platformio/espressif32"

    - name: Build for ${{ matrix.env }}
      id: build-step
      run: pio run -e ${{ matrix.env }}

    - name: Upload build logs on failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.env }}-${{ github.run_id }}
        path: |
          .pio/build/${{ matrix.env }}/**/*.log
          .pio/logs/*
        retention-days: 7